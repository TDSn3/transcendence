version: '3'

services:
    db:
        image: postgres:14
        container_name: db
        env_file:
            - ./backend/.env
        ports:
            - "5432:5432"
        networks:
            - transcendence_network
        restart: always
        volumes:
            - pgdata:/var/lib/postgresql/data

    frontend:
        container_name: frontend
        build: ./frontend
        env_file:
            - ./frontend/.env
        ports:
            - "3000:3000"
        depends_on:
            - db
        networks:
            - transcendence_network
        restart: unless-stopped
    
    backend:
        container_name: backend
        build: ./backend
        env_file:
            - ./backend/.env
        ports:
            - "5001:5001"
        depends_on:
            - db
            - frontend
        networks:
            - transcendence_network
        restart: unless-stopped

